<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2><span>Q</span> Job Board</h2>
                <p>Find your dream job</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Browse Jobs</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="post-job-btn">Post A Job</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>4536+ Jobs listed</h1>
            <h2>Find your Dream Job</h2>
            <p>We provide online instant cash loans with quick approval that suit your term length</p>
            <button class="upload-btn">Upload Your Resume</button>
        </section>
        <section class="search-jobs">
            <input type="text" placeholder="Search keyword">
            <input type="text" placeholder="Location">
            <input type="text" placeholder="Category">
            <button class="find-job-btn">Find Job</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
